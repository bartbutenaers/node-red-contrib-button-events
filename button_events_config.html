<script type="text/javascript">
    RED.nodes.registerType('button-events-config',{
        category: 'config',
        color: '#ff758d',
        defaults: {
            clickedInterval: {value: 500},
            pressedInterval: {value: 750},
            debounceInterval: {value: 15},
            name: {value:""}
        },    
        inputs:1,
        outputs:1,
        icon: "fluid.png",
        label: function() {
            return this.name || "";
        },
        oneditprepare: function() {
        }
    });
</script>

<script type="text/x-red" data-template-name="button-events-config">
    <div class="form-row">
        <label for="node-config-input-clickedInterval"><i class="fa fa-table"></i> Clicked [ms]</span></label>
        <input type="number" id="node-config-input-clickedInterval">
    </div>
    <div class="form-row">
        <label for="node-config-input-pressedInterval"><i class="fa fa-table"></i> Pressed [ms]</span></label>
        <input type="number" id="node-config-input-pressedInterval">
    </div>
    <div class="form-row">
        <label for="node-config-input-debounceInterval"><i class="fa fa-table"></i> Debounce [ms]</span></label>
        <input type="number" id="node-config-input-debounceInterval">
    </div>
</script>

<script type="text/x-red" data-help-name="button-events-config">
<p>Config node containing all the required timing values for button events.</p>
<p><strong>Clicked:</strong><br/>	
The interval (in milliseconds) to wait - after a button is released - before generating a <code>clicked</code> event.  When a second click arrives within the "Clicked" interval, then both clicks will be combined to a <code>double-click</code> event.</p>
<p><strong>Pressed:</strong><br/>	
The interval (in milliseconds) to wait - after a button is pressed - before generating a <code>pressed</code> event. When the button is not being released within this interval, the button is kept down (e.g. for dimming a light).</p>
<p><strong>Debounce:</strong><br/>	
The interval (in milliseconds) to wait before considering the input signal to have stabilized.  Within this time interval, all new input messages that arrive will be ignored.</p>
</script>
